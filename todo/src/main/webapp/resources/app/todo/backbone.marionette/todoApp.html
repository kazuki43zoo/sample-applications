<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Todo application on Backbone with Marionette !</title>

<!-- load style sheet -->
<link href="../../../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../todoApp.css" rel="stylesheet">

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu<b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="../">Go to top</a></li>
                            <li class="divider"></li>
                            <li><a href="../backbone/todoApp.html">Go to Backbone</a></li>
                            <li><a href="../angular/todoApp.html">Go to Angular</a></li>
                        </ul></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Todo application on Backbone with Marionette !</h1>

    <div id="todoApp">

        <div id="todoInputView">
            <script type="text/template" id="inputTemplate">
                <div class="form-group">
                    <div>
                        <input id="title" class="form-control" placeholder="What needs to be done ?" autofocus="autofocus">
                    </div>
                </div>
            </script>
        </div>

        <div id="todosView">
            <script type="text/template" id="todosTemplate">
                <table id="todoCollection" class="table table-hover">
                </table>
            </script>
        </div>

    </div>

    <!-- load scripts -->
    <script src="../../../vendor/jquery/js/jquery.js"></script>
    <script src="../../../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../../../vendor/underscore/js/underscore.js"></script>
    <script src="../../../vendor/JSON-js/js/json2.js"></script>
    <script src="../../../vendor/backbone/js/backbone.js"></script>
    <script src="../../../vendor/backbone.wreqr/js/backbone.wreqr.js"></script>
    <script src="../../../vendor/backbone.babysitter/js/backbone.babysitter.js"></script>
    <script src="../../../vendor/backbone.marionette/js/backbone.marionette.js"></script>
    <script src="./todoApp.js"></script>

    <!-- define templates -->
    <script type="text/template" id="todoTemplate">
        <td class="completedIcon">
            <input class="toggle glyphicon glyphicon-ok" type="checkbox" <%= completed ? 'checked="checked"' : '' %> />
        </td>
        <td>
            <label><%- title %></label>
            <input class="title form-control" value="<%- title %>">
        </td>
        <td class="destroyIcon">
            <a class="destroy glyphicon glyphicon-trash"></a>
        </td>
    </script>

</body>

</html>
